            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .crossword-container {
            position: relative;
            width: 480px;
            height: 540px;
            background-image: url('https://raw.githubusercontent.com/anupgihub/crossword-puzzle/main/background%20puzzle.png');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .crossword {
            display: grid;
            grid-template-columns: repeat(16, 28px);
            grid-template-rows: repeat(18, 28px);
            gap: 1px;
        }
        .crossword input {
            width: 28px;
            height: 28px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #000;
            font-size: 14px;
            text-align: center;
            padding: 0;
            margin: 0;
            text-transform: uppercase;
            position: relative;
            background-color: #fff;
        }
        .filled {
            width: 28px;
            height: 28px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: transparent;
            position: relative;
        }
        .correct {
            background-color: #ff6d43;
        }
        .incorrect {
            background-color:  #002d3c;
        }
        .number {
            position: absolute;
            font-size: 10px;
            top: 0px;
            left: 2px;
            color: #000;
        }
    </style>
</head>

    <script>
        document.querySelectorAll('.crossword input').forEach(input => {
            input.addEventListener('input', function() {
                if (this.value.toLowerCase() === this.getAttribute('data-answer')) {
                    this.classList.add('correct');
                    this.classList.remove('incorrect');
                } else if (this.value === "") {
                    this.classList.remove('correct');
                    this.classList.remove('incorrect');
                } else {
                    this.classList.add('incorrect');
                    this.classList.remove('correct');
                }
            });
