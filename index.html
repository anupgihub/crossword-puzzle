        .crossword div, .crossword input {
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #000;
            font-size: 14px;
            text-align: center;
        }
        .filled {
            background-color: transparent;
            border: none;

        input {
            border: 1px solid #000;
            padding: 0;
            margin: 0;
            text-transform: uppercase;
            text-align: center;
