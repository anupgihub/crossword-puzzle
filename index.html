<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crossword Puzzle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .crossword {
            display: grid;
            grid-template-columns: repeat(8, 50px);
            grid-template-rows: repeat(8, 50px);
            gap: 1px;
        }
        .crossword div {
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #000;
            font-size: 24px;
        }
        .filled {
            background-color: #000;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Crossword Puzzle</h1>
    <div class="crossword">
        <div class="filled"></div><div class="filled"></div><div class="filled"></div><div class="filled"></div><div></div><div class="filled"></div><div class="filled"></div><div class="filled"></div>
        <div class="filled"></div><div class="filled"></div><div></div><div class="filled"></div><div></div><div></div><div class="filled"></div><div class="filled"></div>
        <div class="filled"></div><div>I</div><div class="filled"></div><div class="filled"></div><div class="filled"></div><div></div><div></div><div class="filled"></div>
        <div class="filled"></div><div>N</div><div class="filled"></div><div class="filled"></div><div class="filled"></div><div></div><div></div><div class="filled"></div>
        <div class="filled"></div><div>K</div><div class="filled"></div><div class="filled"></div><div>H</div><div class="filled"></div><div></div><div class="filled"></div>
        <div></div><div>I</div><div class="filled"></div><div>E</div><div>O</div><div>M</div><div class="filled"></div><div class="filled"></div>
        <div></div><div>N</div><div class="filled"></div><div>N</div><div>R</div><div>O</div><div>M</div><div class="filled"></div>
        <div>P</div><div class="filled"></div><div class="filled"></div><div></div><div></div><div class="filled"></div><div class="filled"></div><div class="filled"></div>
        <div>E</div><div class="filled"></div><div class="filled"></div><div class="filled"></div><div></div><div></div><div></div><div class="filled"></div>
        <div>T</div><div class="filled"></div><div class="filled"></div><div class="filled"></div><div></div><div></div><div></div><div class="filled"></div>
        <div></div><div class="filled"></div><div class="filled"></div><div class="filled"></div><div></div><div></div><div></div><div class="filled"></div>
        <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
    </div>
    <script>
        // Populate the crossword with answers
        const answers = [
            { row: 2, col: 1, direction: 'down', answer: 'LINKING' },
            { row: 0, col: 3, direction: 'down', answer: 'ANONYMIZATION' },
            { row: 4, col: 4, direction: 'down', answer: 'HOMOMORPHIC' },
            { row: 6, col: 0, direction: 'across', answer: 'PRIVACY' },
            { row: 4, col: 2, direction: 'across', answer: 'ENCRYPTION' },
            { row: 7, col: 0, direction: 'across', answer: 'PET' },
            { row: 0, col: 0, direction: 'across', answer: 'PSEUDONYMIZATION' }
        ];

        answers.forEach(({ row, col, direction, answer }) => {
            for (let i = 0; i < answer.length; i++) {
                const cell = document.querySelector(`.crossword div:nth-child(${row * 8 + col + 1 + (direction === 'down' ? i * 8 : i)})`);
                if (cell) {
                    cell.textContent = answer[i];
                }
            }
        });
    </script>
</body>
</html>
