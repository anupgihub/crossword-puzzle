            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .crossword-container {
            position: relative;
            width: 480px;
            height: 540px;
            background-image: url('https://raw.githubusercontent.com/anupgihub/crossword-puzzle/main/background%20puzzle.png');

            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .crossword {
            display: grid;
            grid-template-columns: repeat(16, 28px);
            grid-template-rows: repeat(18, 28px);
            gap: 1px;

            width: 28px;
            height: 28px;

            justify-content: center;
            align-items: center;
            border: 1px solid #000;
            font-size: 14px;
            text-align: center;
            padding: 0;
            margin: 0;
            text-transform: uppercase;
        }
        .filled {
            width: 28px;
            height: 28px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: transparent;
        }
      .correct {
            background-color: #ff6d43;
        }
        .incorrect {
            background-color:  #002d3c;
        }
        .number {
            position: absolute;
            font-size: 10px;
            top: 2px;
            left: 2px;
        }
    </style>
</head>
